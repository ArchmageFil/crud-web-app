<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор Пользователя</title>
    <link rel="stylesheet" type="text/css" href="/resources/crud.css">
</head>
<body>
<form class="edit-form" th:method="PATCH" th:action="@{/crud/}" th:object="${user}">
    <div class="add-line">
        <label for="id">Идентификатор:</label>
        <p><input type="number" th:field="*{id}" id="id" readonly/>
    </div>
    <div class="add-line">
        <label for="name">Имя:&nbsp;</label>
        <p><input type="text" th:field="*{name}" id="name"/>
    </div>
    <div class="add-line">
        <label for="surname">Фамилия</label>
        <p><input type="text" th:field="*{surname}" id="surname"/>
    </div>
    <div class="add-line">
        <label for="age">Возраст</label>
        <p><input type="number" th:field="*{age}" id="age"/>
    </div>
    <div class="add-line">
        <label for="email">Эл. почта</label>
        <p><input type="email" th:field="*{email}" id="email"/>
    </div>
    <div class="add-line">
        <button class="add-button" type="submit">Изменить</button>
    </div>
</form>
</body>
</html>
