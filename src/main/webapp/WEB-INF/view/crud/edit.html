<body>
<form class="edit-form" th:method="PATCH" th:action="@{/crud}" th:object="${user}">
    <div class="add-line">
        <label for="id">Идентификатор:</label>
        <p><input type="number" th:field="*{id}" id="id" readonly/>
    </div>
    <div class="add-line">
        <label for="name">Имя:&nbsp;</label>
        <p><input type="text" th:field="*{name}" id="name"/>
    </div>
    <div class="add-line">
        <label for="surname">Фамилия</label>
        <p><input type="text" th:field="*{surname}" id="surname"/>
    </div>
    <div class="add-line">
        <label for="age">Возраст</label>
        <p><input type="number" th:field="*{age}" id="age"/>
    </div>
    <div class="add-line">
        <label for="email">Эл. почта</label>
        <p><input type="email" th:field="*{email}" id="email"/>
    </div>
    <div class="add-line">
        <button class="add-button" type="submit">Изменить</button>
    </div>
</form>
</body>
</html>
