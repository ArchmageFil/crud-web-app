<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор Пользователей</title>
    <link rel="stylesheet" type="text/css" href="crud.css">
    <link href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAb+f/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABv5/8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAb+f/AAAAAABv5/8Ab+f/AG/n/wBv5/8AAAAAAAAAAABv5/8AAAAAAAAAAABv5/8Ab+f/AG/n/wBv5/8AAAAAAG/n/wAAAAAAb+f/AAAAAAAAAAAAb+f/AAAAAABv5/8Ab+cBAG/n/wAAAAAAb+f/AAAAAAAAAAAAb+f/AAAAAABv5/8AAAAAAG/n/wBv5/8Ab+f/AG/n/wAAAAAAb+f/AAAAAABv5/8AAAAAAAAAAABv5/8Ab+f/AG/n/wAAAAAAb+f/AAAAAAAAAAAAAAAAAAAAAABv5/8AAAAAAG/n/wAAAAAAb+f/AAAAAAAAAAAAAAAAAAAAAABv5/8AAAAAAG/n/wAAAAAAb+f/AG/n/wBv5/8Ab+caAG/n9gBv5/sAAAAAAG/n5wBv58EAb+f/AG/n/wBv5/8Ab+f/AAAAAABv5/8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAb+f/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//8AAP//AAD//wAAf/8AAL//AAChsAAArVYAAKFYAAC9XgAAokAAAL//AAC//wAA//8AAP//AAD//wAA//8AAA=="
          rel="icon" type="image/x-icon"/>
    <script>
        window.onscroll = function () {
            let scrolled = window.pageYOffset || document.documentElement.scrollTop;
            document.getElementById('element_B').style.position = scrolled > 100 ? 'fixed' : 'inherit';
        }
    </script>
</head>
<body>
<div class="element_A">
    <h2>Редактор Пользователей</h2>
    <h3 th:text="${result}"></h3>
</div>
<div id='element_B' class='element_B'>
    <!--/*@thymesVar id="user" type="io.github.archmagefil.crudwebapp.model.User"*/-->
    <form class="add-form" th:method="POST" th:action="@{/crud}" th:object="${user}">
        <div class="add-line">
            <label>Имя:&nbsp;</label>
            <p><input type="text" th:field="*{name}"/>
        </div>
        <div class="add-line">
            <label>Фамилия</label>
            <p><input type="text" th:field="*{surname}"/>
        </div>
        <div class="add-line">
            <label>Возраст</label>
            <p><input type="number" th:field="*{age}"/>
        </div>
        <div class="add-line">
            <label>Эл. почта*</label>
            <p><input type="email" th:field="*{email}" value="xx@x.x">
        </div>
        <div class="add-line">
            <button class="add-button" type="submit">Создать Пользователя</button>
        </div>
    </form>
</div>
<div class="element_C">
    <h2>Список пользователей</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ИД</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Эл. почта</th>
            <th colspan="2">Операции</th>
        </tr>
        </thead>
        <tbody th:each="cur_user : ${userList}">
        <tr>
            <td th:text="${cur_user.id}"></td>
            <td th:text="${cur_user.name}"></td>
            <td th:text="${cur_user.surname}"></td>
            <td th:text="${cur_user.age}"></td>
            <td th:text="${cur_user.email}"></td>
            <td>
                <form action="#" th:method="PATCH" th:action="@{/crud/{id}(id = ${cur_user.id})}">
                    <button type="submit">Редактировать</button>
                </form>
            </td>
            <td>
                <form action="#" th:method="DELETE" th:action="@{/crud/{id}(id = ${cur_user.id})}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
